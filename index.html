    <!--FilterizR-->
    <script>
        const filterizr = $('.filter-container').filterizr({
            controlsSelector: '.filtr-controls',
            gridItemsSelector: '.filtr-item',
            spiner: {
                enabled: true
            }
        })
        $("#shuffle").click(() => {
            filterizr.filterizr('shuffle')
        })
        const sortFilterizr = (order) => {
            filterizr.filterizr('sort', $("select: selected").val(), order)
        }
        $("#asc-btn").click(() => {
            sortFilterizr('asc')
        })
        $("#des-btn").click(() => {
            sortFilterizr('des')
        })

    </script>
    <!--FilterizR-->

    <script>
        let cont = 0;
        const player = (track) => {
            const audio = document.querySelector(track);
            const pauseGeral = document.querySelectorAll("audio");
            for (var i = 0; i < pauseGeral.length; i++) {
                pauseGeral[i].pause();
            }
                audio.play();       
        };
    </script>
